<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../styles/logIn.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="../scripts/logIn.js"></script>
</head>

<body>
    <header>
        <span class="material-symbols-outlined" id="size">arrow_back </span>
        <img src="/content/imgs/Logo.png" alt="Logo">
    </header>
    <div class="content">
        <div id="esquerda">
            <img src="/content/imgs/cult.png" alt="">
        </div>
        <div class="direita">
            <h1>Log In</h1>
            <h3>Bem vindo de volta!</h3>
            <h3>Por favor coloque seus dados:</h3>
            <div class="inputs">
                <h2>Email</h2>
                <input class="border" type="text" id="email" placeholder=" Insira seu e-mail aqui..." />
                <h2>Senha</h2>
                <input class="border" type="password" id="password" placeholder=" Insira sua senha aqui..." />
                <div class="btns">
                    <p>Esqueceu a senha?</p>
                    <button class="btn" id="login" onclick="logIn()">
                        <h2>Login</h2>
                    </button>
                    <p>NÃ£o tem uma conta?</p>
                    <button class="btn" id="signin" onclick="logIn()">
                        <h2>Cadastre-se</h2>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
